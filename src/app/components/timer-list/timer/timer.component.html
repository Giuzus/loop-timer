<mat-card class="card mat-elevation-z5">
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="35px">
      <mat-grid-tile [colspan]="2">
        <h2>{{timer.time.format("HH:mm:ss") }}</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <button *ngIf="timer.paused" mat-icon-button color="primary">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button *ngIf="!timer.paused" mat-icon-button color="primary">
          <mat-icon>pause</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>stop</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        {{ timer.name }}
      </mat-grid-tile>
    </mat-grid-list>

    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onDelete()">
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
