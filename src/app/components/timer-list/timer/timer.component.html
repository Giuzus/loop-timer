<mat-card class="card mat-elevation-z4">
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="35px">
      <mat-grid-tile [colspan]="2">
        <h2>{{timer.time.format("HH:mm:ss") }}</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <button *ngIf="timer.isPaused" mat-icon-button color="primary" (click)="onStart()">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button *ngIf="!timer.isPaused" mat-icon-button color="primary" (click)="onPause()">
          <mat-icon>pause</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onStop()">
          <mat-icon>stop</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        {{ timer.name }}
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
  <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onDelete()">
      <span>Delete</span>
    </button>
  </mat-menu>
</mat-card>
