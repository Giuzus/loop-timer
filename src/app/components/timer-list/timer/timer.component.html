<mat-card class="card">
  <mat-card-title>{{ timer.time.format("HH:mm:ss") }}</mat-card-title>
  <mat-card-content>{{ timer.name}}</mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary"><mat-icon>play_arrow</mat-icon> Start</button>
    <button mat-button color="primary"><mat-icon>pause</mat-icon> Pause</button>
    <button mat-button color="warn"><mat-icon>stop</mat-icon> Stop</button>
  </mat-card-actions>
</mat-card>
